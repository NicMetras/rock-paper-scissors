<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors!</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors!</h1>
      <h2>Make a selection:</h2>

      <div class="row">

        <div type="button" id="rock" class="move btn rock">
          <img class="image" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/146/raised-fist_270a.png" alt="rock-emoji-fist">
        </div>

        <div type="button" id="paper" class="move btn paper">
          <img class="image" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/146/raised-hand_270b.png" alt="paper-emoji-raised-hand">
        </div>

        <div type="button" id="scissors" class="move btn scissors">
          <img class="image" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/146/victory-hand_270c.png" alt="scissors-emoji-victory-hand">
        </div>

      </div>

      <h2>Sentient A.I. chose:</h2>
      <div class="btn">
        <img id="answer" class="image" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/146/thinking-face_1f914.png" alt="emoji-thinking-face">
      </div>
    </div>


    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
